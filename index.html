<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Generater</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="dis-quote">
    <p class="quote">Happiness can be found, even in the darkest of times, if one only remembers to turn on the light.</p>
    <p class="source">Albus Dumbledore<span class="citation">Harry potter</span></p>
  </div>
    <button id="switchQuote">Change Quote</button>
  </div>
<script src="script.js"></script>
</body>
</html>
